<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dialogflow Messenger Integration</title>
  <!-- Include Dialogflow Messenger CSS -->
  <link rel="stylesheet" href="./style.css">
</head>
<body>

<!-- Dialogflow Messenger Integration -->
<div class="container">
<df-messenger
  location="us-central1"
  project-id="virtual-tape-326311"
  agent-id="ceecd8e0-8710-4595-a601-44b011668d93"
  language-code="en"
  max-query-length="-1">
  <df-messenger-chat-bubble
   id="chatBubble" chat-title="kpi info" chat-icon="https://img.icons8.com/emoji/48/robot-emoji.png">
  </df-messenger-chat-bubble>
</df-messenger>
</div>
<!-- Custom CSS for Dialogflow Messenger -->
<style>
  df-messenger {
    z-index: 999;
    bottom: 16px;
    right: 16px;
    position: center;
    cursor: move; /* Disable pointer events on the messenger to allow interaction with underlying elements */
  }
  df-messenger-chat-bubble {
    position: absolute;
    cursor: move; 
  }
  body, html {
  height: 100%;
  margin: 0;
  display: flex;
  justify-content: center;
  align-items: flex-start; /* Align items to the top */
}

.container {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 80%; /* Adjust the height of the container */
  margin-top: 100%; /* Shift the container lower from the top */
}



</style>

<!-- Include Dialogflow Messenger JavaScript -->
<script src="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/df-messenger.js"></script>

<!-- JavaScript for click and drag functionality -->
<script>
    dragElement(document.getElementById("chatBubble"));
  
  function dragElement(elmnt) {
    var pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
    if (document.getElementById(elmnt.id + "header")) {
      // if present, the header is where you move the DIV from:
      document.getElementById(elmnt.id + "header").onmousedown = dragMouseDown;
    } else {
      // otherwise, move the DIV from anywhere inside the DIV:
      elmnt.onmousedown = dragMouseDown;
    }
  
    function dragMouseDown(e) {
      e = e || window.event;
      e.preventDefault();
      // get the mouse cursor position at startup:
      pos3 = e.clientX;
      pos4 = e.clientY;
      document.onmouseup = closeDragElement;
      // call a function whenever the cursor moves:
      document.onmousemove = elementDrag;
    }
  
    function elementDrag(e) {
      e = e || window.event;
      e.preventDefault();
      // calculate the new cursor position:
      pos1 = pos3 - e.clientX;
      pos2 = pos4 - e.clientY;
      pos3 = e.clientX;
      pos4 = e.clientY;
      // set the element's new position:
      elmnt.style.top = (elmnt.offsetTop - pos2) + "px";
      elmnt.style.left = (elmnt.offsetLeft - pos1) + "px";
    }
  
    function closeDragElement() {
      // stop moving when mouse button is released:
      document.onmouseup = null;
      document.onmousemove = null;
    }
  }
  </script>
  
</body>
</html>
